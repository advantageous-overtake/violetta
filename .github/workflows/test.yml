name: Unit Tests

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Cache
      uses: actions/cache@v3.0.8
      with:
        path: ~/target
        key: build.cache
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
